specVersion: '1.0'
metadata:
  name: 'z_rtr_rev_acr'
type: application
ui5Theme: sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: http://s4dbasdev130:443
        client: '130'
        destination: S4D130
      ui5:
        path: 
        - /resources
        - /test-resources
        url: https://ui5.sap.com
        version: 1.71.38 # The UI5 version, for instance, 1.78.1. Empty means latest version
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
